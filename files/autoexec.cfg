echo " !!! [5.0] Adding shorthand command aliases !!!";
alias "rc" "r_cleardecals";                                                 // Clears decals, bullet holes and blood, NOT graffiti.
alias "dc" "disconnect";                                                    // Disconnects you from (even your own) server.
alias "nc" "noclip";                                                        // Toggles noclip.
alias "q"  "quit";                                                          // Exits the game entirely, bringing you to your desktop.
alias "k"  "kill";                                                          // Kills you, only works in casual/warm up.
alias "gib" "explode";                                                      // If the server supports gibbing, you explode into gibs.
echo " !!! [5.0] Done !!!";

echo "";
echo "";
echo "";

echo " !!! [5.1] Tickrate changing aliases !!!";
alias "set_16tickrate"  "sv_minupdaterate 16;  sv_maxupdaterate 16;  sv_mincmdrate 16;  cl_updaterate 16;  cl_cmdrate 16";
alias "set_32tickrate"  "sv_minupdaterate 32;  sv_maxupdaterate 32;  sv_mincmdrate 32;  cl_updaterate 32;  cl_cmdrate 32";
alias "set_64tickrate"  "sv_minupdaterate 64;  sv_maxupdaterate 64;  sv_mincmdrate 64;  cl_updaterate 64;  cl_cmdrate 64";
alias "set_128tickrate" "sv_minupdaterate 128; sv_maxupdaterate 128; sv_mincmdrate 128; cl_updaterate 128; cl_cmdrate 128";
alias "set_256tickrate" "sv_minupdaterate 256; sv_maxupdaterate 256; sv_mincmdrate 256; cl_updaterate 256; cl_cmdrate 256";
alias "set_512tickrate" "sv_minupdaterate 512; sv_maxupdaterate 512; sv_mincmdrate 512; cl_updaterate 512; cl_cmdrate 512";
// sv_minupdaterate;                                            // Minimum updates per second that the server will allow.
// sv_maxupdaterate;                                            // Maximum updates per second that the server will allow.
// sv_mincmdrate;                                               // This sets the minimum value for cl_cmdrate, 0 == unlimited.
// cl_updaterate;                                               // Number of packets per second of updates you are requesting from the server.
// cl_cmdrate;                                                  // Max number of command packets sent to server per second.
echo " !!! [5.1] Done !!!";

echo "";

echo " !!! [5.2] Lag switch !!!";
alias "func_lagswitch" "rate 3500"; // 160 kbps == rate 3500 (minimum)
alias "func_lagswitch" "rate 786432"; // 6.0 Mbps == rate 786432 (maximum, "Unrestricted")
echo " !!! [5.2] Done !!!";

