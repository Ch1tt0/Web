echo " !!! [4.0] More info on scoreboard !!!";
alias "+show_scorenet" "+showscores; net_graphheight 0;    cl_showfps 2; cl_showpos 1";                             // This gives the scoreboard much more information, at the cost of vision.
alias "-show_scorenet" "-showscores; net_graphheight 9999; cl_showfps 0; cl_showpos 0";                             // 

alias "show_scorenet"    "show_scoreneton";                                                                         // Toggle alias for the scorenet.
alias "show_scoreneton"  "togglescores; net_graphheight 0;    cl_showfps 2; alias show_scorenet show_scorenetoff";
alias "show_scorenetoff" "togglescores; net_graphheight 9999; cl_showfps 0; alias show_scorenet show_scoreneton";
echo " !!! [4.0] Done !!!";

