echo " !!! [7.0] Changing mouse and sensitivity !!!";
sensitivity "3.1818181818181818181818181818181818181818181818181818181818181818181818181818181818181818181818181818181818181818181818181818181818181818181818181818181818181818181818181818181818181818181818181818181818181818181818181818181818181818181818181";   // Mouse sensitivity.
                                                                // I recommend figuring out your eDPI and then changing your mouse DPI to its highest and adjusting your sensitivity.
                                                                // sensitivity * DPI = eDPI.
                                                                // eDPI / yourMousesHighestPossibleDPI = newSensitivty.
m_customaccel_exponent "1.00";                                  // Mouse move is raised to this power before being scaled by scale factor.
m_customaccel_scale "0.00";                                     // Sets custom mouse acceleration.
m_customaccel_max "0";                                          // Max mouse move scale factor, 0 == no limit.
m_mousespeed  "0";                                              // Windows mouse acceleration, 0 == off, 1 == on.
m_customaccel "0";                                              // Custom mouse acceleration: 0 == custom acceleration turned off 1 == mouse_acceleration.
m_mouseaccel1 "0";                                              // Windows mouse acceleration initial threshold (2x movement).
m_mouseaccel2 "0";                                              // Windows mouse acceleration secondary threshold (4x movement).
m_pitch "0.022";                                                // Mouse pitch factor (0.022 is default) - if you don't know what this is, don't mess with it.
m_rawinput "1";                                                 // Use Raw Input for mouse input, this is generally intended to bypass software tweaks to mouse input like acceleration or smoothing.
m_forward "1";                                                  // Mouse forward factor (with cl_mouselook 0, this controls the movement translation vertically/horizontally).
m_yaw "0.022";                                                  // Mouse yaw factor (0.022 is default) - if you don't know what this is, don't mess with it.
echo " !!! [7.0] Done !!!";

echo "";

echo " !!! [7.1] Null canceling movement !!!";
alias "+input_ncmforward"  "-back;      +forward;   alias input_ncmcancelforward  +forward";
alias "+input_ncmbackward" "-forward;   +back;      alias input_ncmcancelbackward +back";
alias "+input_ncmleft"     "-moveright; +moveleft;  alias input_ncmcancelleft     +moveleft";
alias "+input_ncmright"    "-moveleft;  +moveright; alias input_ncmcancelright    +moveright";

alias "-input_ncmforward"  "-forward;   input_ncmcancelbackward; alias input_ncmcancelforward";
alias "-input_ncmbackward" "-back;      input_ncmcancelforward;  alias input_ncmcancelbackward";
alias "-input_ncmleft"     "-moveleft;  input_ncmcancelright;    alias input_ncmcancelleft";
alias "-input_ncmright"    "-moveright; input_ncmcancelleft;     alias input_ncmcancelright";

alias "input_ncmcancelforward"  "";
alias "input_ncmcancelbackward" "";
alias "input_ncmcancelleft"     "";
alias "input_ncmcancelright"    "";
echo " !!! [7.1] Done !!!";

echo "";

echo " !!! [7.2] Automatic crouch jump !!!";
alias "+input_cjump" "+jump; +duck;      alias input_crouched";         // This is a crouch jump bind, tapping the key performs a perfect crouch jump, holding it keeps you crouched.
alias "-input_cjump" "-jump; input_jumped; alias input_crouched -duck"; // 

alias "+input_crouch" "+duck;        alias input_jumped";               // This makes it so when you release space, it won't cancel-out you holding down crouch.
alias "-input_crouch" "input_crouched; alias input_jumped -duck";       // 
alias "input_jumped"   "-duck";
alias "input_crouched" "-duck";
echo " !!! [7.2] Done !!!";

echo "";

echo " !!! [7.3] Hold-for-melee !!!";
alias "+input_melee" "use weapon_crowbar; +attack";                     // Hold-for-knife bind, while holding the key you will hold your knife and go back to your last weapon on release.
alias "-input_melee" "lastinv; -attack";                                //
echo " !!! [7.3] Done !!!";

echo "";

echo " !!! [7.4] Quick Nade Jump Throw !!!";                            // From [VManip] Quick Grenades (https://steamcommunity.com/sharedfiles/filedetails/?id=2157021399)
alias "+input_quicknade" "+jump; +quicknade";
alias "-input_quicknade" "-jump; -quicknade";
echo " !!! [7.4] Done !!!";

