echo " !!! [3.1] Setting up damage printouts !!!";
con_filter_text_out "cl_hud_color";                                         // This will print damage dealt in the top left of your screen after dying and again at the end of the round.
con_filter_text "Damage Given to ";                                         // 
con_filter_enable "2";                                                      // This only works on sv_max_allowed_developer 1 servers.
echo " !!! [3.1] Done !!!";

