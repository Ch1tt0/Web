echo " !!! [2.0] Changing graphics and performance settings !!!";
r_rootlod "0"                                                               // Highest model detail.
mat_monitorgamma_tv_enabled "0";                                            // TV Gamma.
r_flashlightdepthtexture "1";                                               // Shadow detail to highest.
r_shadowrendertotexture  "1";                                               //
mat_powersavingsmode "0";                                                   // Turns Power Savings Mode on or off, this is intended for laptops and will lower the frame rate significantly.
mat_monitorgamma "1.6";                                                     // Gamma 'typically 2.2 for CRT and 1.7 for LCD'.
muzzleflash_light "1";                                                      // Enables or disables muzzle flash light from firing weapons.
mat_antialias "8";                                                          // Sets antialias mode to 16xQ CSAA (highest).
mat_aaquality "2";                                                          //
mat_forceaniso "16";                                                        // Sets filtering mode to Anisotropic 16x (highest).
mat_trilinear "0";                                                          // 
mat_queue_report "0";                                                       // Report thread stalls. Positive numbers will filter by stalls >= time in ms. -1 reports all locks.
mat_picmip "-10"                                                            // Sets texture detail to highest possible.
mat_reducefillrate "0"                                                      // Enables shaders.
mat_queue_mode "-1";                                                        // See https://www.reddit.com/r/GlobalOffensive/comments/5zkpwn
r_eyeshift_x "0";                                                           // Presumably determines the X offset of player models' eyes.
r_eyeshift_y "0";                                                           // Presumably determines the Y offset of player models' eyes.
r_eyeshift_z "0";                                                           // Presumably determines the Z offset of player models' eyes.
fps_max "144";                                                              // In game FPS limit.
r_eyesize "0";                                                              // According to some SFM info this controls the size of eyes compared to their eyelids
r_eyemove "1";                                                              // 0 == Eye movement animations turned off 1 == Eye movement animations turned on.
r_dynamic "1";                                                              // Enables dynamic lighting such as flashbang effects on walls.
r_WaterDrawReflection "1";                                                  // Enables water reflection.
r_WaterDrawRefraction "1";                                                  // Enables water refraction.
r_waterforceexpensive "1";                                                  // Enables expensive water effects.
r_waterforcereflectentities "1"                                             // Forces entities to reflect in water.
mat_hdr_level "2";                                                          // 0 == no HDR, 1 == LDR+bloom on HDR maps, 2 == full HDR on HDR maps.
mat_specular "1";                                                           // Enables specularity.
mat_bumpmap "1";                                                            // Enables bump maps.
mat_colorcorrection "1";                                                    // Enables color correction.
r_3dsky "1";                                                                // Enables the rendering of 3d sky boxes.
mat_antialias "1";                                                          // Enables antialias.
mat_filtertextures "1";                                                     // Enables texture filtering.
cl_ragdoll_collide "1";                                                     // Enables ragdoll collissions.
gmod_mcore_test "1";                                                        // Enables multi-threading.
mat_queue_mode "2";                                                         // The queue/thread mode the material system should use: -1 == default, 0 == synchronous single thread, 2 == queued multithreaded.
cl_threaded_bone_setup "1";                                                 // Enables parallel processing of C_BaseAnimating::SetupBones().
r_threaded_particles "1";                                                   // Enables multi-threading particles?
r_queued_ropes "1";                                                         // Enables multi-threading ropes?
studio_queue_mode "1";                                                      // ?
r_radiosity "4";                                                            // Changes prop lighting on the world and makes it smoother and better looking.
mat_fullbright "0";                                                         // Forces everything to use shadows.
spawnicon_queue "1";                                                        // Enables an alternative method for your Gmod spawnmenu to load props, should be smoother.
jpeg_quality "100";                                                         // Sets screenshot jpeg compression quality to 100. Set it to 1 for really funny looking images.
mat_motion_blur_enabled "0";                                                // Disables motion blur.
echo " !!! [2.0] Done !!!";

